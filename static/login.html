<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example Login Form</title>
</head>

<body>
    <form action="/login" method="post">
        <div class="container mt-5">
            <div class="row d-flex justify-content-center">
                <div class="col-md-6">
                    <div class="card px-5 py-5" id="form1">
                        <div class="form-data" v-if="!submitted">
                            <div class="forms-inputs mb-4"> <span>Username</span> <input autocomplete="off" type="text"
                                    v-model="email" name="username">
                            </div>
                            <div class="forms-inputs mb-4"> <span>Password</span> <input autocomplete="off"
                                    type="password" v-model="password"
                                    v-bind:class="{'form-control':true, 'is-invalid' : !validPassword(password) && passwordBlured}"
                                    v-on:blur="passwordBlured = true" name="pw">
                            </div>
                            <div class="mb-3"> <button v-on:click.stop.prevent="submit"
                                    class="btn btn-dark w-100">Login</button> </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>


</body>

</html>
